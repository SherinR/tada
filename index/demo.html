<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="jquery-1.11.3.js"></script>
</head>
<body>
	<div id="box">
		<a href="javascript:;">11</a>
		<a href="javascript:;">11</a>
		<a href="javascript:;">11</a>
		<a href="javascript:;">11</a>
	</div>


	<script>
		$('#box a').click(function(){
			var index1=$('#box a').index(this);//传一个DOM 对象，返回这个对象在原先集合中的索引位置
			var index2=$('#box a').index($(this));//传一个jquery 对象，返回这个对象在原先集合中的索引位置
			var index3=$(this).index();   //不传参  返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置
			var index4=$(this).index('a'); //传的参数是一个选择器，返回的是$(this)在所有a中的索引位置
			alert(index2)
			return false;
		})
	</script>
</body>
</html>
